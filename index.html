<!DOCTYPE html>
<html lang="ru" class="transition-colors duration-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting to know TypeScript</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "custom-blue": "#e0f2fe",
              "custom-beige": "#fefce8",
              "custom-pink": "#fdf2f8",
              "custom-mint": "#f0fdfa",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">
        Greetings using TypeScript
      </h1>

      <div class="grid grid-cols-1 gap-4">
        <input
          type="text"
          id="name"
          placeholder="Your name"
          value="Vlad"
          class="px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="number"
          id="age"
          placeholder="Your age"
          value="22"
          class="px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="text"
          id="hobby"
          placeholder="Your hobby"
          value="TypeScript Development"
          class="px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="number"
          id="experience"
          placeholder="Yerar of experience"
          value="7"
          class="px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex flex-col sm:flex-row gap-4">
        <select
          id="colorSelect"
          class="flex-1 px-4 py-3 border border-gray-300 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option value="bg-white">White</option>
          <option value="bg-custom-blue">Blue</option>
          <option value="bg-custom-beige">Beige</option>
          <option value="bg-custom-pink">Pink</option>
          <option value="bg-custom-mint">Mint</option>
        </select>

        <button
          id="greetBtn"
          class="px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-xl transform transition opacity-60 cursor-not-allowed"
        >
          Greet!
        </button>
      </div>

      <div
        id="result"
        class="mt-6 p-6 bg-gray-50 rounded-xl text-lg leading-relaxed"
      ></div>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
